<!DOCTYPE html>
<html>
  <head>
    <title>NSQ Docs {{ site.version }} - {{ page.title }}</title>
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/static/img/nsq_favicon.png">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/base.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/pygments.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/anchor.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <style type="text/css">
    a code {
        color: #08c;
    }
    </style>
  </head>
  <body lang="en">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/static/img/nsq_blue.png" width="30" height="30">NSQ <span class="muted version">v{{ site.version }}</span></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ site.baseurl }}/overview/design.html">Documentation</a></li>
            <li><a href="{{ site.baseurl }}/community.html">Community</a></li>
            <li><a href="https://github.com/nsqio/nsq"><i class="fa fa-github"></i> GitHub</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {{ content }}
    <div class="container">
      <hr>
      <footer>
        <p class="pull-left">
          Â© 2015 NSQ Authors
        </p>
        <p class="pull-right">
          {{ site.time | date_to_rfc822 }}
        </p>
      </footer>
    </div>
    <script src="{{ site.baseurl }}/static/js/jquery-2.1.3.min.js"></script>
    <script src="{{ site.baseurl }}/static/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/static/js/anchor.min.js"></script>
    <script>
    addAnchors('.doc-content h1, .doc-content h2, .doc-content h3, .doc-content h4');
    </script>
  </body>
</html>
